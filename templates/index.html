{% extends 'layout.html' %}

{% block title %}
My Movie App
{% endblock %}

{% block body %}
<div class="user-container">
    <div class="user-selection">
        <h2>Who is watching?</h2>

        <div class="user-list">
            {% for user in users %}
            <a href="{{ url_for('main.user_movies', user_id=user['id']) }}">
                <div class="user-item">
                    <img src="{{ url_for('static', filename='placeholder_profile_picture.jpg') }}"
                         alt="Profile-Picture-{{ user['username'] }}"
                         class="user-picture"
                    />
                    <span class="text-ellipsis">{{ user['username'] }}</span>
                </div>
            </a>
            {% endfor %}
        </div>

        <div style="padding-right: 10px">
            <a href="{{ url_for('main.index') }}">
                <div class="user-item new-user-item">
                    <span>+</span>
                </div>
            </a>
        </div>
    </div>
</div>
{% endblock %}
